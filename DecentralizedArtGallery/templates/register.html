<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGat Registration</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <header>
        <img class="logo" src="{{url_for('static', filename='images/logo-nobg.png')}}">
        <div id="userButtons">
            <button onclick="location.href='/'">Home</button>
        </div>
    </header> 
    <br>

    <form class="form-user" action="/onboard/register" method="post">
        <div class="heading">Welcome!
        </div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <input class="form-btn" type="submit" value="Register">
    </form>
</body>
</html>
